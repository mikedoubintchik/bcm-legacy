<div class="row m0 p2">
  <div class="col-xs-12 find-doctor-result-detail-card">
    <div class="row m0 inline-block-children p1 bg-dark-blue white" ng-click="toggleItem()">
      <i class="fc-check-only float-left mr2"></i>
      <h6 ng-bind="::loc.RESULTS_DETAILS_SPECIALTIES_CARD" class="mb0 float-left card-title title-width"></h6>
      <i class="float-right pr1 white toggle-collapse-icon" ng-class="specialtiesCardOpen ? 'fc-minus-collapse' : 'fc-plus-expand'"></i>
    </div>
    <div class="list-messaging" ng-if="loggedIn && providerInfo.isProvider" ng-class="specialtiesCardOpen ? 'contents-open': 'contents-collapsed'">
      <span ng-bind="providerInfo.isPcp ? loc.FIND_CARE_MESSAGE_BDC_ISPCP_1 : loc.FIND_CARE_MESSAGE_BDC_NOTPCP_1"></span><span ng-bind="providerInfo.providerName"></span><span ng-bind="providerInfo.isPcp ? loc.FIND_CARE_MESSAGE_BDC_ISPCP_2 : loc.FIND_CARE_MESSAGE_BDC_NOTPCP_2"></span>
    </div>
    <div class="row m0 pl5 pr3 collapsible-section" ng-class="specialtiesCardOpen ? 'contents-open': 'contents-collapsed'">
        <h6 class="text-bold mt3 med-dark-gray" ng-bind="::loc.SPECIALTIES"></h6>
      <div class="specialties-data">
        <div class="text-margin-left mb3" ng-if="providerSpecialties.length">
          <ul class="m0" ng-repeat="specialty in providerSpecialties">
            <li ng-bind="specialty"></li>
          </ul>
        </div>
        <div class="mb3" ng-if="!providerSpecialties.length">
          <h7 class="med-dark-gray" ng-bind="::loc.PROVIDER_NO_SPECIALITIES_LISTED"></h7>
        </div>
      </div>
      <div class="mt3 mb3 specialties-card-loading-spinner">
        <div class="spinner">
          <i class="fa fa-2x fa-spinner fa-pulse"></i>
        </div>
      </div>
    </div>
  </div>
</div>

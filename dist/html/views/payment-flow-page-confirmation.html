<div id="pf-scrollable-section" class="nav-margin-bottom payment-flow-phone-scroll" class="margin-bottom">
  <policy-header-gray></policy-header-gray>
  <payment-flow-tracker ng-if="::userData.paymentErrorCode === 100" tracker-info="trackerInfo"  flow-is-autopay="false"></payment-flow-tracker>
  <payment-flow-processing-payment ng-if="::userData.paymentErrorCode === 100"></payment-flow-processing-payment>
  <payment-flow-autopay-promo ng-if="billingInfo.isMedicare === false"></payment-flow-autopay-promo>
  <confirmation-page-payment-error ng-if="::userData.paymentErrorCode > 100"></confirmation-page-payment-error>
  <payment-flow-reinstatement-pending billing-info="billingInfo"></payment-flow-reinstatement-pending>
  <payment-flow-auto-pay-pending ng-if="::userData.paymentFrequency === 'autopay'"></payment-flow-auto-pay-pending>
  <payment-flow-title-bar title="{{::loc.BP_HEADER_PAYMENT_DETAILS}}"></payment-flow-title-bar>
  <payment-flow-payment-receipt billing-info="billingInfo"></payment-flow-payment-receipt>
  <payment-flow-paperless-success ng-if="::(userData.billingMethod && userData.billingMethod !== 'postal')"></payment-flow-paperless-success>
  <payment-flow-faqs-button></payment-flow-faqs-button>
  <cta-button-row>
    <cta-button ng-click="validateForm()" class="blue">{{::loc.BP_RETURN_TO_ACCOUNT_SUMMARY}}</cta-button>
  </cta-button-row>
</div>
<payment-flow-help-share payment-receipt="billingInfo" flow-is-autopay="false"></payment-flow-help-share>

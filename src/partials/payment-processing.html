<div class="col-xs-12 payment-processing dark-green">
  <h3 class="flex-row flex-center-center">
    <i class="fa fa-2x fc-pending-circle mr2" aria-hidden="true"></i>
    <span class="text-center pt2" ng-bind="::loc.BP_PROCESSING_PAYMENT"></span>
  </h3>
  <p class="max-width-260 block-center text-center mb3">
    <span ng-bind="::loc.BP_AUTO_PAY_PAYMENT"></span><span ng-bind="::paymentAmount | currency"></span>
    <span ng-bind="::loc.BP_MADE_ON"></span>
    <span ng-bind="::paymentDate"></span>
    <span ng-bind="::loc.BP_IS_PROCESSING"></span>
  </p>
</div>

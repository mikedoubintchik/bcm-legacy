<div class="col-sm-8 col-sm-offset-2">
  <div id="accordion" class="medicare-benefit-drug" ng-if="medicareDrugBenefitsDetails.policy.active == true">
    <div class="panel">
      <div class="panel-heading">
        <div class="panel-title blue-bar-label">
          <div class="plus-icon-container" ng-click="toggleItem()">
            <i class="fc-plus-expand fc-lg white" ng-if="!expandedDiv"></i>
            <i class="fc-minus-collapse fc-lg white" ng-if="expandedDiv"></i>
          </div>
          <label ng-bind="medicareDrugBenefitsDetails.mainTitle"></label>
          <help-icon header="medicareDrugBenefitsDetails.glossaryHeader" class="coverage-help" file-name="'help/benefits-medicare-help'"></help-icon>
        </div>
      </div>
      <div class="clearfix"></div>
      <div id="accordionItems" ng-repeat="items in medicareDrugBenefitsDetails.drugBenefitsData" ng-class="{'close-div': !expandedDiv, 'open-div': expandedDiv}">
        <div>
          <div class="item-container">
            <div class="item-title" ng-bind="items.title"></div>
            <div class="item-data" ng-repeat="data in items.data">
              <dir ng-if="data.dataValue === ''" class="item-data-text-full" ng-bind-html="data.dataText"></dir>
              <div ng-hide="data.dataValue === ''" class="item-data-text" ng-bind-html="data.dataText"></div>
              <div ng-hide="data.dataValue === ''" class="item-data-value" ng-bind-html="data.dataValue"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="search-input">
  <form name="searchForm" ng-submit="search()" novalidate>
    <div class="input-group">
      <input type="search" class="form-control" safe-input ng-model="query">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-primary" ng-bind="loc.SEARCH" ng-disabled="!queryIsValid()"></button>
      </span>
    </div>
  </form>
    <i class="search-input-icon search-input-background fc-search fc-lg2 fc-underlay" ng-click="focusOnSearchInput()"></i>
  </div>
</div>

<div class="row m0 p2">
  <div class="col-xs-12 find-doctor-result-detail-card">
    <div class="row m0 inline-block-children p1 bg-dark-blue white" ng-click="toggleItem()">
      <i class="fc-feature-info-nocircle float-left mr2"></i>
      <h6 ng-bind="::loc.RESULTS_DETAILS_MORE_INFO_CARD" class="mb0 float-left card-title title-width"></h6>
      <i class="float-right pr1 white toggle-collapse-icon" ng-class="detailsCardOpen ? 'fc-minus-collapse' : 'fc-plus-expand'"></i>
    </div>
    <div class="row m0 pl5 pr3 collapsible-section" ng-class="detailsCardOpen ? 'contents-open': 'contents-collapsed'">
      <div class="details-data">
        <div class="mt4 mb4" ng-if="!identifiers.length">
          <h7 class="med-dark-gray" ng-bind="::loc.PROVIDER_NO_INFORMATION_LISTED"></h7>
        </div>
        <div class="mt2">
          <div class="med-dark-gray" ng-if="identifiers.length">
            <div class="m0">
              <span>{{::loc.IDENTIFIERS}}</span>
            </div>
            <div class="m0" ng-repeat="identifier in identifiers">
              <span>{{identifier.type_code}}: {{identifier.value}}</span>
            </div>
          </div>
        </div>
      </div>
      <div class="mt3 mb3 details-card-loading-spinner">
        <div class="spinner">
          <i class="fa fa-2x fa-spinner fa-pulse"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid billing-and-payments-coming-soon">
  <div class="med-blue row">
    <img class="billing-and-payments-coming-soon-image" src="images/coming-soon-graphic-white-text.png" alt="" />
    <div class="col-xs-8 col-sm-6 col-xs-offset-2 col-sm-offset-3">
      <p  class="white text-center large-text universe-font mb0"
        ng-bind="loc.BILLING_PAYMENTS">
      </p>
      <p
        class="white text-center large-text universe-font"
        ng-bind="loc.BP_COMING_SOON">
      </p>
    </div>
    <div class="col-xs-10 mt2 mb2 col-xs-offset-1">
      <p
        class="white text-center medium-text"
      ng-bind="loc.BP_COMING_SOON_CONNECT_TO_DESKTOP">
      </p>
    </div>
    <div class="col-sm-10 col-sm-offset-1">
      <button
        type="button"
        ng-click="goToDesktopBilling()"
        class="btn btn-default pt3 pb2 btn-block">
        <span ng-bind="loc.BP_MAKE_A_PAYMENT"></span>
        <i class="fa fc-external-link ml2"></i>
      </button>
    </div>
  </div>
</div>

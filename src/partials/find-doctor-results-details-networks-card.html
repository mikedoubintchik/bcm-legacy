<div class="row m0 p2">
  <div class="col-xs-12 find-doctor-result-detail-card doctor-name">
    <div class="row m0 inline-block-children p1 bg-dark-blue white" ng-click="toggleItem()">
      <i class="fc-allplans float-left mr2"></i>
      <h6 ng-bind="::loc.RESULTS_DETAILS_NETWORKS_ACCEPTED_CARD" class="mb0 float-left card-title title-width"></h6>
      <i class="float-right pr1 white toggle-collapse-icon" ng-class="networksCardOpen ? 'fc-minus-collapse' : 'fc-plus-expand'"></i>
    </div>
    <div class="row m0 pl5 pr3 collapsible-section" ng-class="networksCardOpen ? 'contents-open': 'contents-collapsed'">
      <h6 class="text-bold mt3 med-dark-gray" ng-bind="::loc.PROVIDER_IN_NETWORK" ng-if="providerNetworks"></h6>
      <h7 class="mt2 med-dark-gray" ng-bind="::loc.PROVIDER_ALSO_ACCEPTS" ng-if="providerNetworks"></h7>
      <div class="network-data">
        <div class="text-margin-left mb3" ng-if="providerNetworks">
          <ul ng-repeat="network in providerNetworks" class="mb0">
            <li ng-bind="network"></li>
          </ul>
        </div>
        <div class="mt4 mb4" ng-if="!providerNetworks.length">
          <h7 class="med-dark-gray" ng-bind="::loc.PROVIDER_NO_NETWORKS_LISTED"></h7>
        </div>
      </div>
      <div class="mt2 mb3 network-card-loading-spinner">
        <div class="spinner">
          <i class="fa fa-2x fa-spinner fa-pulse"></i>
        </div>
      </div>
    </div>
  </div>
</div>

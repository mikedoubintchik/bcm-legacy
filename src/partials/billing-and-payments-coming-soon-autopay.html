<div class="billing-and-payments-coming-soon-autopay white text-center pl4 pr4">
  <div class="row m0 mb4">
    <div class="col-xs-6 col-xs-push-3">
      <h3 class="white">
          <i class="fa fa-2x fc-autopay mr2" aria-hidden="true"></i><span class="half-width-xs text-left" ng-bind="loc.AUTO_PAY"></span>
      </h3>
    </div>
  </div>
  <div class="row m0 mb2 pl2 pr2">
    <div class="col-xs-8 col-xs-push-2">
      <h4 class="autopay-primary" ng-bind="::loc.BP_SIGNED_UP_AUTOPAY"></h4>
    </div>
  </div>
  <div class="row m0 mb2">
    <div class="col-xs-10 col-xs-push-1">
      <p class="autopay-details" ng-bind="::loc.BP_BILLING_DETAILS_ONLINE"></p>
    </div>
  </div>
  <div class="row m0">
    <div class="pl2 pr2 col-xs-12 mt2 pb2">
      <button
        class="btn-block bg-white btn btn-default med-blue"
        ng-click="openBillingAndPaymentsOnDesktop()">
        {{::loc.BP_VIEW_ACCOUNT_SUMMARY}}
        <i class="fc-external-link pl2 light-gray"></i>
      </button>
    </div>
  </div>
</div>

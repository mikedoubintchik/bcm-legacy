<div class="row m0 p2">
  <div class="col-xs-12 find-doctor-result-detail-card doctor-name">
    <div class="row m0 inline-block-children p1 bg-dark-blue white" ng-click="toggleItem()">
      <i class="fc-star float-left mr2"></i>
      <h6 ng-bind="::loc.RESULTS_DETAILS_AMENITIES_CARD" class="mb0 float-left card-title title-width"></h6>
      <i class="float-right pr1 white toggle-collapse-icon" ng-class="amenitiesCardOpen ? 'fc-minus-collapse' : 'fc-plus-expand'"></i>
    </div>
    <div class="row m0 pr3 collapsible-section" ng-class="{'contents-open': amenitiesCardOpen, 'contents-collapsed': !amenitiesCardOpen, 'pl4': !amenities.length, 'pl1': amenities.length}">
      <div class="amenity-data">
        <div class="mt4 mb4" ng-if="!amenities.length">
          <h7 class="med-dark-gray" ng-bind="::loc.PROVIDER_NO_AMENITIES_LISTED"></h7>
        </div>
        <div class="text-margin-left mt2" ng-if="amenities.length">
          <ul ng-repeat="amenity in amenities">
            <li ng-bind="amenity.type"></li>
          </ul>
        </div>
      </div>
      <div class="mt3 mb3 amenity-card-loading-spinner">
        <div class="spinner">
          <i class="fa fa-2x fa-spinner fa-pulse"></i>
        </div>
      </div>
    </div>
  </div>
</div>

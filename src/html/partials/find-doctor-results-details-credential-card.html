<div class="row m0 p2" ng-if="providerType === 'p'">
  <div class="col-xs-12 find-doctor-result-detail-card doctor-name">
    <div class="row m0 inline-block-children p1 bg-dark-blue white" ng-click="toggleItem()">
      <i class="fc-apple float-left mr2"></i>
      <h6 ng-bind="::loc.RESULTS_DETAILS_CREDENTIALS_CARD" class="mb0 float-left card-title title-width"></h6>
      <i class="float-right pr1 white toggle-collapse-icon" ng-class="credentialCardOpen ? 'fc-minus-collapse' : 'fc-plus-expand'"></i>
    </div>
    <div class="row m0 pl5 pr3 collapsible-section" ng-class="credentialCardOpen ? 'contents-open': 'contents-collapsed'">
      <div class="credentials-data">
        <div class="mt4 mb4" ng-if="providerCredentials.credentialsCount === 0">
          <h7 class="med-dark-gray" ng-bind="::loc.PROVIDER_NO_CREDENTIALS_LISTED"></h7>
        </div>
        <div ng-if="providerCredentials.credentialsCount > 0">
          <div ng-if="providerCredentials.education.length > 0">
            <h4 class="mt3 med-dark-gray location-name" ng-bind="::loc.PROVIDER_EDUCATION"></h4>
            <div class="mt2 mb2">
              <ul class="mb0" ng-repeat="school in providerCredentials.education">
                <li ng-bind="school"></li>
              </ul>
            </div>
          </div>
          <div ng-if="providerCredentials.internship.length > 0">
            <h4 class="mt3 med-dark-gray location-name" ng-bind="::loc.PROVIDER_INTERNSHIP"></h4>
            <div class="mt2 mb2">
              <ul class="mb0" ng-repeat="employer in providerCredentials.internship">
                <li ng-bind="employer"></li>
              </ul>
            </div>
          </div>
          <div ng-if="providerCredentials.residency.length > 0">
            <h4 class="mt3 med-dark-gray location-name" ng-bind="::loc.PROVIDER_RESIDENCY"></h4>
            <div class="mt2 mb2">
              <ul class="mb0" ng-repeat="facility in providerCredentials.residency">
                <li ng-bind="facility"></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="mt3 mb3 credentials-card-loading-spinner">
        <div class="spinner">
          <i class="fa fa-2x fa-spinner fa-pulse"></i>
        </div>
      </div>
    </div>
  </div>
</div>

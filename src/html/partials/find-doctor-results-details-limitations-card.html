<div class="row m0 p2">
  <div class="col-xs-12 find-doctor-result-detail-card doctor-name">
    <div class="row m0 inline-block-children p1 bg-dark-blue white" ng-click="toggleItem()">
      <i class="fc-filter float-left mr2"></i>
      <h6 ng-bind="::loc.RESULTS_DETAILS_LIMITATIONS_CARD" class="mb0 float-left card-title title-width"></h6>
      <i class="float-right pr1 white toggle-collapse-icon" ng-class="limitationsCardOpen ? 'fc-minus-collapse' : 'fc-plus-expand'"></i>
    </div>
    <div class="row m0 pr3 collapsible-section" ng-class="{'contents-open': limitationsCardOpen, 'contents-collapsed': !limitationsCardOpen, 'pl4': !limitations.length, 'pl1': limitations.length}">
      <div class="mt2 limitation-data">
        <div class="mt4 mb4" ng-if="!limitations.length">
          <h7 class="med-dark-gray" ng-bind="::loc.PROVIDER_NO_LIMITATIONS_LISTED"></h7>
        </div>
        <div class="text-margin-left mt2" ng-if="limitations.length">
          <ul ng-repeat="limitation in limitations">
            <li ng-if="limitation.type_code === 'fra'">{{limitation.type}}: {{limitation.value | limit:limits}}</li>
            <li ng-if="limitation.type_code === 'toa'">{{limitation.type}}: {{limitation.value | limit:limits}}</li>
          </ul>
        </div>
      </div>
      <div class="mt3 mb3 limitation-card-loading-spinner">
        <div class="spinner">
          <i class="fa fa-2x fa-spinner fa-pulse"></i>
        </div>
      </div>
    </div>
  </div>
</div>

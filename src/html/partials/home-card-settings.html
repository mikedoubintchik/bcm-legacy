<div class="home-card home-card-settings"
  ng-show="showHomeCardSettings"
  track-action="{action: 'homeSettings', section: analyticConstants.HOME_SECTION}">
  <div class="home-card-header">
    <div>
      <h3>
        <i class="fc-circlefill fc-xl fc-underlay white"></i>
        <i class="fc-circle-security fc-xl fc-overlay"></i>
      </h3>
    </div>
    <div class="home-card-header-text">
      <p><strong ng-bind="loc.SECURITY_SETTINGS"></strong></p>
    </div>
  </div>
  <div class="home-card-body">
    <div class="small-padding">
      <div class="small-margin-bottom text-center">

        <div ng-if="iphone">
          <div class="home-card-settings-image">
            <i ng-if="authType==='touch'" class="fc-touchid fc-xl med-light-blue"></i>
            <i ng-if="authType==='face'" class="fc-face-id fc-xl med-light-blue"></i>
          </div>
          <div ng-if="authType==='touch'" class="home-card-settings-text" ng-bind="settings.copy"></div>
          <div ng-if="authType==='face'" class="home-card-settings-text" ng-bind="settings.faceCopy"></div>
        </div>
        <div ng-if="android">
          <div class="home-card-settings-image">
            <i class="fc-android-fingerprint-id fc-xl med-light-blue"></i>
          </div>
          <div class="home-card-settings-text" ng-bind="settings.copyAndroid"></div>
        </div>

        <hr>
        <div class="home-card-news-read"
          ng-click="gotoView('/settings')"
          ng-bind="loc.CUSTOMIZE_SETTINGS">
        </div>
      </div>
    </div>
  </div>
</div>
